              <select class="form-select" id="nombre">
                <option value="">Seleccione Coder</option>
              </select>
            </div>

            <!-- Select Edades -->
            <div class="col-sm-3">
              <select class="form-select" id="edad">
                <option value="">Seleccione Edad</option>
              </select>
            </div>
            <!-- Select notas para seleccionar un promedio minimo -->
            <div class="col-sm-3">
              <select class="form-select" id="minimo">
                <option value="">Seleccione Promedio Minimo</option>

                <option value="5.0">5.0</option>
              </select>
            </div>

            <!-- Select notas para seleccionar un promedio Maximo -->
            <div class="col-sm-3">
              <select class="form-select" id="maximo">
                <option value="">Seleccione Promedio Maximo</option>
                <option value="3.0">3.0</option>
                <option value="3.1">3.1</option>
                <option value="3.2">3.2</option>
                <option value="3.3">3.3</option>

                <option value="4.8">4.8</option>
                <option value="4.9">4.9</option>
                <option value="5.0">5.0</option>
              </select>
            </div>

            <!-- Select para seleccionar un valor del nivel en coders -->
            <div class="col-sm-3">
              <select class="form-select" id="clanRiwi">
                <option value="">Seleccione Clan en Riwi</option>
                <option value="gosling">Gosling</option>
                <option value="van">Van</option>
              </select>
            </div>

            <!-- Select para seleccionar un valor del nivel en Ingles -->
            <div class="col-sm-3">
              <select class="form-select" id="nivelIngles">
                <option value="">Seleccione Nivel en Ingles</option>
                <option value="beginner">Beginner</option>
                <option value="middle">Middle</option>
                <option value="advanced">Advanced</option>
              </select>
            </div>

            <!-- Select para seleccionar un valor en la especialidad del coder -->
            <div class="col-sm-3">
              <select class="form-select" id="especialidad">
                <option value="">Seleccione Especialidad</option>
                <option value="frontEnd">Front-End</option>
                <option value="backEnd">Back-End</option>
                <option value="fullStack">Full-Stack</option>
              </select>
            </div>

            <!-- Select para seleccionar un valor en  la tecnologia en que es experto el coder -->
            <div class="col-sm-3">
              <select class="form-select" id="expertoTecnologia">
                <option value="">Seleccione Experto Tecnologia</option>
                <option value="html">Html</option>
                <option value="javascript">JavaScript</option>
                <option value="node">Node Js</option>
                <option value="mongo">Mongo DB</option>
                <option value="php">Php</option>
                <option value="vue">Vue</option>
                <option value="asp">ASP.NET</option>
                <option value="java">Java</option>
              </select>
            </div>

            <!-- Opcion input -->
          </form>
        </div>
        <div class="inputBusqueda">
          <input type="text" placeholder="Búsqueda por nombre" id="busqueda" />
        </div>

              class="modal-dialog modal-dialog-centered modal-lg"
              role="document"
            >

                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle"></h5>

                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <table>
                    <thead>
                      <th>Imagen</th>
                      <th>Clan</th>
                      <th>Edad</th>
                      <th>Promedio</th>
                      <th>Especialidad</th>
                      <th>Tecnología</th>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#hire">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table id="deleteListCards" class="table table-dark">
          <thead>
            <th>Imagen</th>
            <th>Nombre</th>

            <th>Eliminar</th>
            
          </thead>
          <tbody id="tbodie"></tbody>
        </table>
        <button type="button" class="btn btn-danger" id="cleanCart">Clean All</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
